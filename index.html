<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="" id="registroAlum">
        <p>Escriba su nombre</p>
        <input type="text" name="nombre" id="nombre" required>
        <p>Escriba sus apellidos</p>
        <input type="text" name="apellidos" id="apellidos" required>
        <p>Escriba su edad</p>
        <input type="text" name="edad" id="edad" required>
    </form>

    <button onclick="RegistroAlumno()"> Registrarse </button>

    <button onclick="ImprimirListaAlumnos()"> Ver lista de alumnos </button>

        <label>

        </label>
        <label>
            <input type="checkbox" id="cbox2" value="Matematicas"> Matemáticas
        </label>
        <label>
            <input type="checkbox" id="cbox3" value="Biologia"> Biología
        </label>
        <label>
            <input type="checkbox" id="cbox4" value="Geografia"> Geografía de México y del Mundo
        </label>
        <label>
            <input type="checkbox" id="cbox5" value="Tecnologia"> Tecnología
        </label>
        <label>
            <input type="checkbox" id="cbox6" value="Artes"> Artes
        </label>
        <label>
            <input type="checkbox" id="cbox7" value="Ingles"> Inglés
        </label>
        <button onclick="RegistroClase()" id="Inscribirse">Inscribirme</button>
    </div>

    <button onclick="VerAlumnos()">Ver alumnos</button>

    <ul id="listaAlumnos"></ul>

    <p>Escriba el nombre del grupo: </p>
    <input type="text" name="nombreGrupo" id="nombreGrupo">

    <p>Seleccione los alumnos que desea añadir al grupo: </p>
        <div id="segundo">
            
        </div>
    <button onclick="CrearGrupo()">Seleccionar alumnos</button>

    <button onclick="CrearGrupo()">Crear grupo</button>

    <p>Escriba el nombre que desea buscar: </p>
    <input type="text" name="nombre1" id="nombre1">

    <button onclick="BusquedaPorNombre()">Buscar alumno</button>
