<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/registro.css" />

    <script defer src="script.js"></script>
    <script defer src="./assets/js/barra-nav.js"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <!-- Librerias de Iconos -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Registro Alumnos</title>
  </head>

  <body>
    <header class="header-area">
      <div class="header-container">
        <div class="site-logo">
          <a href="">Gatitos<span>Bombay</span></a>
        </div>

        <div class="mobile-nav">
          <i class="fas fa-bars"></i>
        </div>

        <div class="site-nav-menu">
          <ul class="primary-menu">
            <li><a class="active">Inicio</a></li>
            <li><a class="" id="openModalR">Registro</a></li>
            <li>
              <a class="" id="openModalM">Matricula</a>
            </li>
            <li><a class="">Clases</a></li>
            <li><a class="">Grupos</a></li>
          </ul>
        </div>
      </div>
    </header>

    <section class="main">
      <!-- Modal para el registro -->
      <div id="modal-registro" class="modal-container">
        <div class="modal-content">
          <div class="form-box">
            <div class="form-value">
              <div id="closeR" class="close">
                <p>X</p>
              </div>
              <form action="" id="registroAlum">
                <div class="input-box">
                  <ion-icon name="people-outline"></ion-icon>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder=" "
                    required
                  />
                  <label for="">Escriba su nombre </label>
                </div>
                <div class="input-box">
                  <ion-icon name="people-outline"></ion-icon>
                  <input
                    type="text"
                    name="apellidos"
                    id="apellidos"
                    placeholder=" "
                    required
                  />
                  <label for="">Escriba sus apellidos </label>
                </div>
                <div class="input-box">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input
                    type="text"
                    name="edad"
                    id="edad"
                    placeholder=" "
                    required
                  />
                  <label for="">Escriba su edad </label>
                </div>
                <button onclick="RegistroAlumno()">Registrarse</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Final del modal registro  -->

      <!-- Modal ver lista de alumnos  -->

      <div id="modal-matricula" class="modal-container">
        <div class="modal-content">
          <div class="list-box">
            <div id="closeM" class="close">
              <p>X</p>
            </div>
            <div class="title">
                <p>Lista de Alumnos matriculados</p>
            </div>
            
            <ul id="listaAlumnos"></ul>
          </div>
        </div>
      </div>

      <!-- Final del modal ver lista de alumnos -->
    </section>

    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
